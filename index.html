<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="/universe/reset.css">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <link rel="stylesheet" href="/universe/index.css">

  <title>Index</title>
</head>

<body>
  <!-- conteudo header -->
  <header id="header"></header>

  <main>
    <div class="space-form ">


      <form class="form-login">
        <p> Já sou cadastrado </p>
        <div style="padding: 10px">
          <div class="col inputs">
            <div class="col ">
              <input type="text" class="form-control" placeholder="Nome">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Sobrenome">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </div>
      </form>

      <form class="form-cadastro">
        <p> Não sou cadastrado </p>
        <div style="padding: 20px">

          <div class="form-row">
            <div class="form-group col-md-6">
              <label>Nome: </label>
              <input type="text" class="form-control" id="name" placeholder="Nome">
            </div>
            <div class="form-group col-md-6">
              <label>Sobrenome: </label>
              <input type="text" class="form-control" id="lastName" placeholder="Sobrenome">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Email: </label>
              <input type="text" class="form-control" id="email" placeholder="E-mail">
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Senha: </label>
              <input type="password" class="form-control" id="password" placeholder="Senha">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Cep: </label>
              <input type="text" class="form-control" id="cep" placeholder="Cep">
            </div>
          </div>

          <div class="form-group">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <div class="form-check check-receber-email">
              <input class="form-check-input" type="checkbox" id="gridCheck">
              <label class="form-check-label" for="gridCheck">
                Gostaria de receber informações por e-mail ?
              </label>
            </div>
          </div>

        </div>
      </form>
    </div>
  </main>




  <!-- conteudo roda-pé -->
  <div id="roda-pe"></div>

  <!-- scripts bootstrap -->
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script>
    $("#header").load("/universe/templates/shared/menu/menu.html");
    $("#roda-pe").load("/universe/templates/shared/roda-pe/roda-pe.html");

  </script>

</body>

</html>
