<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/universe/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/universe/templates/finalizar-compra/finalizar-compra.css">
    <title>Finalizar Compra</title>
</head>

<body>
    <!-- conteudo header -->
    <header id="header"></header>



    <main>
        <div class="comeco">
            <p>Preencha os dados para finalizar a compra</p>
        </div>
        <div class="todos">
        <div class="esquerda">
        <div class="alert alert-primary" role="alert">
            <a href="#" class="alert-link">Seus Dados</a>
          </div>
          <form class="formulario">
                <div class="form-group">
                   
                
                    <div style="display: flex">
                        <div class="estado" style="display: flex">
                            <label for="nome">Nome: </label>


                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="cidade" style="display: flex">
                            <label for="nome">Sobrenome: </label>


                            <input type="text" class="form-control" id="cidade">
                        </div>
                    </div>
                    <div class="bairro" style="display: flex">
                        <label for="nome">Email: </label>

                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="complemento" style="display: flex">
                        <label for="nome">Cpf: </label>
                        <input type="tel" class="form-control" id="complemento">
                    </div>

                   
                </div>
            </form>

            <div class="alert alert-primary" role="alert">
                    <a href="#" class="alert-link">Endereço</a>
                  </div>

          <form class="formulario">
                <div class="form-group">
                    <div class="cep" style="display: flex">
                        <label for="name">CEP:</label>
                        <input type="text" class="form-control" id="cep">
                    </div>
                    <div style="display: flex">
                        <div class="endereco" style="display: flex">
                            <label for="name">Endereço: </label>
                            <input type="text" class="form-control" id="endereco">
                        </div>
                        <div class="numero" style="display: flex">
                            <label for="number">Numero: </label>
                            <input type="number" class="form-control" id="numero">
                        </div>
                    </div>
                    <div style="display: flex">
                        <div class="estado" style="display: flex">
                            <label for="nome">Estado: </label>


                            <input type="text" class="form-control" id="estado">
                        </div>
                        <div class="cidade" style="display: flex">
                            <label for="nome">Cidade: </label>


                            <input type="text" class="form-control" id="cidade">
                        </div>
                    </div>
                    <div class="bairro" style="display: flex">
                        <label for="nome">Bairro: </label>

                        <input type="text" class="form-control" id="bairro">
                    </div>
                    <div class="complemento" style="display: flex">
                        <label for="nome">Complemento: </label>
                        <input type="tel" class="form-control" id="complemento">
                    </div>

                    
                </div>
            </form>
        </div>

        <div class="direita">
                <div class="alert alert-primary" role="alert">
                        <a href="#" class="alert-link">Pagamento</a>
                      </div>

                      <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                            <label class="form-check-label" for="gridRadios2">
                             BOLETO BANCARIO
                            </label>
                          </div>
                         
                          <div class="form-check">
                                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                <label class="form-check-label" for="gridRadios2">
                                 CARTÃO DE CRÉDITO
                                </label>
                              </div>
                             <div class="numero-cartao">
                              <div class="complemento" style="display: flex ; flex-direction: column">
                                    <label for="nome">Numero do cartão: </label>
                                    <input type="tel" class="form-control" id="complemento">
                                </div>

                                <div class="complemento" style="display: flex; flex-direction: column">
                                        <label for="nome">Nome do cartão: </label>
                                        <input type="tel" class="form-control" id="complemento">
                                    </div>
                                </div>

                                <div class="dropdown" style="display: flex; margin-top: 17px">

                                    <p style=" margin-right: 20px;">Data de expiração do cartão</p>
                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 60px; margin-right: 25px; ">
                                          05
                                        </button>
                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                          <a class="dropdown-item" href="#">Alguma ação</a>
                                          <a class="dropdown-item" href="#">Outra ação</a>
                                          <a class="dropdown-item" href="#">Alguma coisa aqui</a>                                         
                                        </div>

                                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 60px;  ">
                                                05
                                              </button>
                                      </div>

                                      <div class="seguranca" style="display: flex; margin-top: 15px;">
                                            <label for="nome">Numero de segurança: </label>
                                            <input type="tel" class="form-control" id="complemento" style="width: 130px;">
                                        </div>

                                        <div class="dropdown" style="display: flex; margin-top: 17px">

                                                <p style=" margin-right: 20px;">Parcela em até :</p>
                                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="width: 60px; margin-right: 25px; ">
                                                      7x
                                                    </button>
                                                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                      <a class="dropdown-item" href="#">Alguma ação</a>
                                                      <a class="dropdown-item" href="#">Outra ação</a>
                                                      <a class="dropdown-item" href="#">Alguma coisa aqui</a>                                         
                                                    </div>

                                                    <button class="btn btn-primary" type="submit">Finalizar Pedido</button>

                                      
                       
                      
            
        </div>

    </div>
    </main>




    <!-- conteudo roda-pé -->
    <div id="roda-pe"></div>

    <!-- scripts bootstrap -->
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $("#header").load("/universe/templates/shared/menu/menu.html");
        $("#roda-pe").load("/universe/templates/shared/roda-pe/roda-pe.html");

    </script>

</body>

</html>
